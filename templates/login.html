<html lang="en">
        <head>
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
          <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
          <title>Login | UNSWtalk</title>
          <link rel="shortcut icon" href="images/favicon.png">
          <script src="https://use.fontawesome.com/7d7495a85d.js"></script>    
          <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
          <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
          <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">    
          <link href="{{url_for('static', filename='UNSWtalk.css')}}") rel="stylesheet">
        </head>
</html>
<style>
.mdl-layout {
	align-items: center;
  justify-content: center;
}
.mdl-layout__content {
	padding: 24px;
	flex: none;
}    
</style>

<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
    {% if status == False %}
    <div class="alert alert-danger" role="alert">
        <strong>Oh snap!</strong> zID and Password does not match.
    </div>
    {% endif %}
    <main class="mdl-layout__content">
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--blue mdl-color-text--white">
                <h2 class="mdl-card__title-text"><b>_</b>UNSW<b style="color:yellow">talk</b></h2>
            </div>
            <div class="mdl-card__supporting-text">
                <form method="post" action="{{url_for('login')}}">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="username" name="zid" placeholder="zID" />
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="password" name="password" id="userpass" placeholder="Password" />
                    </div>
                    <button class="btn btn-primary" style="width:100%; margin-bottom:10px" type="submit">Log in</button><br>
                    <a class="btn btn-primary" style="width:100%" href="{{url_for('register')}}">Create an Account</a>
                </form>
            </div>
        </div>
    </main>
</div>
